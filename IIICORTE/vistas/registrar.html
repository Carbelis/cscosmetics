<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C & S COSMETICS - REGISTRO</title>
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../vistas/css/estilo.css">

</head>
<body>
   <form class="formulario">
       <h1>REGISTRATE</h1>
       <div class="contenedor">

           <div class="input-contenedor">
            <i class='bx bxs-user icon'></i>
            <input type="text" placeholder="Nombre Completo">
           </div>

           <div class="input-contenedor">
            <i class='bx bx-user-circle icon'></i>
            <input type="text" placeholder="Nombre de Usuario">
           </div>

           <div class="input-contenedor">
            <i class='bx bxs-envelope icon'></i>
            <input type="text" placeholder="Correo Electronico">
           </div>

           <div class="input-contenedor">
            <i class='bx bxs-lock-alt icon'></i>
            <input type="password" placeholder="Contraseña">
           </div>
           <div class="input-contenedor">
            <i class='bx bxs-phone icon'></i>
            <input type="text" placeholder="Telefono">
           </div>
           <input type="submit" value="Registrar" class="button">

           <p>Al registrarte, estas aceptando nuestras condiciones de uso y politicas de privacidad</p>
           <p>¿Ya tienes una cuenta?<a class="link" href="login.html"> Iniciar sesion</a></p>
       </div>

   </form>
</body>
</html>
